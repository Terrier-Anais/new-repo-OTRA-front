<!-- 
This is a HTML document for displaying a custom 404 error page.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
    The head section of the HTML document.
    It contains metadata and external resources.
    -->

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Erreur 404</title>
    <link rel="stylesheet" href="../css/404-alter.css" />

    <!--
    The container div for the error page.
    -->

    <div class="container">
      <img src="../pictures/404-alter.webp" alt="Page 404 not found" />
    </div>
  </head>
  <body></body>
</html>
