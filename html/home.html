<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On the road again</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <script defer src="../js/app.js"></script>
</head>
<header>
    <div class="left"><img src="../pictures/Logo redimensionné.jpg" alt="logo de On the road again">
        <H1>On the road again</H1>
    </div>
    <div class="right">
        <span id="connection">Se connecter</span>
        <span id="registration">S'inscrire</span>
    </div>
    
</header>
<body>
    <div class="home_container">
        <div class="introduction">
            <p>Voyagez à travers vos souvenirs et ceux de vos proches,</p>
            <p>découvrez vos parcours et inspirez-vous pour vos propres aventures.</p>
        </div>
        <div class="home_slideshow">
            <div class="mySlides fade">
                <img src="../pictures/pexels-david-bartus-43782-1166209.jpg" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="../pictures/pexels-josh-willink-11499-1157399.jpg" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="../pictures/pexels-josh-willink-11499-701016.jpg" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="../pictures/pexels-jplenio-1133505.jpg" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="../pictures/pexels-quang-nguyen-vinh-222549-2131801.jpg" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="../pictures/pexels-tirachard-kumtanom-112571-887828.jpg" style="width:100%">
            </div>
            <!-- Ajoutez plus d'images ici si nécessaire -->
        </div>        
    </div>
    <div class="modal_connection">
        <div class="overlay_modal_trigger"></div>
        <div class="modal_content_connection">
            <span class="modal_connection_close">X</span>
            <h2>Connexion</h2>
            <form action="" method="post">
                <label for="email">Adresse email</label>
                <input type="email" name="email" id="email" required>
                <label for="password">Mot de passe</label>
                <input type="password" name="password" id="password" required>
                <input type="submit" value="Se connecter">
            </form>
        </div>
    </div>

    
    
</body>
</html>
