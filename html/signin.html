<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On the road again</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/signin.css">
    <script defer src="../js/fetch.js"></script>
    <script defer  src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<header>
    <div class="left"><img src="../pictures/Logo redimensionné.jpg" alt="logo de On the road again">
        <H1>On the road again</H1>
    </div>
    <div class="right">
        <span id="connection">Se connecter</span>
        <span id="registration">S'inscrire</span>
    </div>    
</header>
<body>
    <div class="container_signin_box">
        <div class="signin_box">
            <div class="signin_picture">
                <img src="../pictures/pexels-vanessa-garcia-6324232.jpg" alt="une photo d'un couple qui se prend en selfie">
        </div>
        <div class="signin_form">
            <h2>Inscription</h2>
            <form action="http://localhost:3000/api/signup" method="post">
                <label for="email">Adresse mail</label>
                <input type="email" name="email" placeholder="Votre adresse mail" id="email" required>
                <label for="surname">Nom</label>
                <input type="text" name="surname" placeholder="Votre nom" id="surname" required>
                <label for="name">Prénom</label>
                <input type="text" name="name" placeholder="Votre prénom" id="name" required>
                <label for="username">Nom d'utilisateur</label>
                <input type="text" name="username" placeholder="Votre nom d'utilisateur" id="username" required>
                <label for="password">Mot de passe</label>
                <input type="password" name="password" placeholder="Choisissez votre mot de passe" id="password" required>
                <label for="confirmation">Confirmation du mot de passe</label>
                <input type="confirmation" name="confirmation" placeholder="Ressaisissez votre mot de passe" id="confirmation" required>
                <input type="submit" value="S'inscrire">
            </form>
        </div>    
    </div>
    
</body>
</html>
