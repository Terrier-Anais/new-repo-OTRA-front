<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On the road again</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/profil.css">
    <script type="module" src="../js/profil.js"></script>
</head>
<body>
    <header class="website_header">
        <div class="left">
            <img src="../pictures/logo.png" alt="logo du site en forme d'appareil photo"/>
          <h1>On the road again</h1>
        </div>
        <div class="right">
            <span id="pseudo">Profil</span> <i class="fa-solid fa-user"></i>
        </div>
        </header>
<main>
    <div class="profil">
        <h2>Mon profil</h2>
        <form id="profilForm" action="" method="POST">
            <label for="lastname">Nom</label>
            <input type="text" name="lastname" placeholder="Votre nom" id="lastname" >

            <label for="firstname">Prénom</label>
            <input type="text" name="firstname" placeholder="Votre prénom" id="firstname">

            <label for="username">Nom d'utilisateur</label>
            <input type="text" name="pseudo" placeholder="Votre nom d'utilisateur" id="username">

            <label for="email">Adresse mail</label>
            <input type="email" name="email" placeholder="Votre adresse mail" id="email">

            <label for="password">Mot de passe</label>
            <input type="password" name="password" placeholder="Votre mot de passe" id="password">

            <label for="confirmation">Confirmation du nouveau mot de passe</label>
            <input type="password" name="confirmation" placeholder="Votre nouveau mot de passe" id="confirmation">

            <input type="submit" value="Modifier mon profil" id="updateProfileButton">
            <input type="button" value="Supprimer mon profil" id="deleteProfileButton">
        </form>
    </div>
</main>
<footer class="website_footer">
    <div class="footer_content">
        <p>&copy; 2024 On the road again. Tous droits réservés.</p>

</footer>
</body>
</html>
