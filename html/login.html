<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>On the Road Again - Connexion</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <script defer src="../js/app.js"></script>
    <script defer src="../js/login.js"></script>
</head>
<body>
  <main>
    <header class="website_header">
        <div class="left">
            <img src="../pictures/logo.png" alt="Logo du site en forme d'appareil photo" />
            <h1>On the Road Again</h1>
        </div>
        <nav class="right">
            <button id="connection" aria-label="Se connecter">Se connecter</button>
            <button id="registration" aria-label="S'inscrire">S'inscrire</button>
        </nav>
    </header>
        <div class="container_login_box">
            <div class="login_box">
                <div class="login_picture">
                    <img src="../pictures/douane.webp" alt="Une personne présente son passeport à un homme de loi" />
                </div>
                <div class="login_form">
                    <h2>Connexion</h2>
                    <form id="loginForm" action="" method="POST">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Votre email" required />
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" name="password" placeholder="Votre mot de passe" required />
                        <a href="#forgot-password">Mot de passe oublié ?</a>
                        <button type="submit">Se connecter</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="website_footer">
        <div class="footer_content">
            <p>&copy; 2024 On the Road Again</p>
        </div>
    </footer>
</body>
</html>
