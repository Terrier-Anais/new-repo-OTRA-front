<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>On the road again</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <script defer src="../js/app.js"></script>
    <script defer src="../js/login.js"></script>
  </head>
  <body>
  <header class="website_header">
    <div class="left">
      <img src="../pictures/logo-OTRA-2.jpg" alt="logo de On the road again" />
      <h1>On the road again</h1>
    </div>
    <div class="right">
      <!--right est la classe qui permet de positionner les éléments à droite-->
      <span id="connection">Se connecter</span>
      <span id="registration">S'inscrire</span>
    </div>
  </header>
  <main>
    <div class="container_login_box">
      <!--main-container est la classe qui permet de positionner les éléments au centre-->
      <div class="login_box">
        <div class="login_picture">
          <!--image-container est la classe qui permet de positionner les éléments à gauche-->
          <img
            src="../pictures/douane.webp"
            alt="Une personne presente son passeport a un homme de loi"
          />
        </div>
        <div class="login_form">
          <!--login-form est la classe qui permet de positionner les éléments à droite-->
          <h2>Connexion</h2>
          <form id="loginForm" action="" method="POST">
            <label for="username">Email</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Votre email"
              required
            />
            <label for="password">Mot de passe</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Votre mot de passe"
              required
            />
            <!--type="password" est le type de champ de saisie, id="password" est l'identifiant du champ de saisie, name="password" est le nom du champ de saisie, placeholder="Votre mot de passe" est le texte qui s'affiche dans le champ de saisie, required est un attribut qui indique que le champ de saisie est obligatoire-->
            <a href="#Mot de passe oublié ">Mot de passe oublié ?</a>
            <!--href="#Mot de passe oublié ?" est l'adresse à laquelle l'utilisateur sera redirigé lorsqu'il cliquera sur le lien-->
            <button type="submit">Se connecter</button>
            <!--type="submit" est le type de bouton qui permet d'envoyer les données du formulaire-->
          </form>
        </div>
      </div>
    </div>
  </main>
    <footer class="website_footer">
      <div class="footer_content">
          <p>&copy; 2024 On the road again. Tous droits réservés.</p>
          <!-- <nav class="footer_nav">
              <a href="#firstSection">Accueil</a>
              <a href="#secondSection">Découvrir</a>
              <a href="#thirdSection">Albums</a>
              <a href="#contact">Contact</a>
          </nav> -->
      </div>
  </footer>
  </body>
</html>
