<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>On the road again</title>
    <link rel="stylesheet" href="../css/reset.css" /> <!--reset.css est un fichier qui permet de réinitialiser les styles par défaut des navigateurs-->
    <link rel="stylesheet" href="../css/style.css" /> <!--style.css est le fichier qui contient les styles de base de notre site-->
    <link rel="stylesheet" href="../css/login.css" /> <!--login.css est le fichier qui contient les styles spécifiques à la page de connexion-->
    <script defer src="../js/login.js"></script> <!--login.js est le fichier qui contient les scripts spécifiques à la page de connexion-->
  </head>
  <header>
    <div class="left"> <!--left est la classe qui permet de positionner les éléments à gauche-->
      <img
        src="../pictures/Logo redimensionné.jpg" 
        alt="logo de On the road again"
      />
      <h1>On the road again</h1>
    </div>
    <div class="right"> <!--right est la classe qui permet de positionner les éléments à droite-->
      <span id="connection">Se connecter</span>
      <span id="registration">S'inscrire</span>
    </div>
  </header>
  <div class="main-container"> <!--main-container est la classe qui permet de positionner les éléments au centre-->
    <div class="image-container"> <!--image-container est la classe qui permet de positionner les éléments à gauche-->
      <img src="../pictures/pexels-josh-willink-11499-701016.jpg" alt="Femme se promenant dans la forêt avec un enfant en porte bébé dorsal">
    </div>

  <body>
    <div class="login-form"> <!--login-form est la classe qui permet de positionner les éléments à droite-->
      <h2>connexion</h2>
      <form action="/login" method="POST"> <!--action="/login" est l'adresse à laquelle les données du formulaire seront envoyées et method="POST" est la méthode HTTP utilisée pour envoyer les données-->
        <div class="form-group"> <!--form-group est la classe qui permet de positionner les éléments les uns en dessous des autres-->
          <label for="username">Email:</label>
          <input type="text" id="username" name="username" placeholder="Votre email" required /> <!--type="text" est le type de champ de saisie, id="username" est l'identifiant du champ de saisie, name="username" est le nom du champ de saisie, placeholder="Votre email" est le texte qui s'affiche dans le champ de saisie, required est un attribut qui indique que le champ de saisie est obligatoire-->
        </div>
        <div class="form-group">
          <label for="password">Mot de passe:</label>
          <input type="password" id="password" name="password" placeholder="Votre mot de passe" required />   <!--type="password" est le type de champ de saisie, id="password" est l'identifiant du champ de saisie, name="password" est le nom du champ de saisie, placeholder="Votre mot de passe" est le texte qui s'affiche dans le champ de saisie, required est un attribut qui indique que le champ de saisie est obligatoire-->
          <a href="#Mot de passe oublié ">Mot de passe oublié ?</a> <!--href="#Mot de passe oublié ?" est l'adresse à laquelle l'utilisateur sera redirigé lorsqu'il cliquera sur le lien-->
        </div>
        <button type="submit">Se connecter</button> <!--type="submit" est le type de bouton qui permet d'envoyer les données du formulaire-->
      </form>
    </div>
  </body>
</html>
