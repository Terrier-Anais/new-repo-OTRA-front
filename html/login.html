<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>On the road again</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <script defer src="../js/login.js"></script>
  </head>
  <header>
    <div class="left">
      <img
        src="../pictures/Logo redimensionné.jpg"
        alt="logo de On the road again"
      />
      <h1>On the road again</h1>
    </div>
    <div class="right">
      <span id="connection">Se connecter</span>
      <span id="registration">S'inscrire</span>
    </div>
  </header>
  <div class="main-container">
    <div class="image-container">
      <img src="../pictures/pexels-josh-willink-11499-701016.jpg" alt="Femme se promenant dans la forêt avec un enfant en porte bébé dorsal">
    </div>

  <body>
    <div class="login-form">
      <h2>connexion</h2>
      <form action="/login" method="POST">
        <div class="form-group">
          <label for="username">Email:</label>
          <input type="text" id="username" name="username" placeholder="Votre email" required />
        </div>
        <div class="form-group">
          <label for="password">Mot de passe:</label>
          <input type="password" id="password" name="password" placeholder="Votre mot de passe" required />
          <a href="#Mot de passe oublié ?">Mot de passe oublié</a>
        </div>
        <button type="submit">Se connecter</button>
      </form>
    </div>
  </body>
</html>
