<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>On the road again</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/trip.css" />
    <script
      src="https://kit.fontawesome.com/8fabed898f.js"
      crossorigin="anonymous"
    ></script>

    <script defer src="../js/apiTrip.js"></script>
    <script defer src="../js/trip.js"></script>
  </head>
  <body>
    <header class="website_header">
      <div class="left">
        <img
          src="../pictures/logo-OTRA-2.jpg"
          alt="logo de On the road again"
        />
        <h1>On the road again</h1>
      </div>
      <div class="right">
        <span id="pseudo">Bienvenue "pseudo"</span>
      </div>
    </header>
    <main class="trip-details">
      <header class="trip-page_header">
        <!--Menu déroulant-->
        <div class="trip-page_menu">
          <select id="menu_choice" onchange="window.location.href=this.value;">
            <option value="" hidden>Menu</option>
            <option value="roadbook.html">Carnet de voyage</option>
            <option value="stats.html">Statistiques</option>
            <option value="home.html">Déconnexion</option>
          </select>
        </div>
        <!--Titre -->
        <div class="trip-page_title">
          <h2 class="main_title">Mon voyage</h2>
        </div>
        <!--Système de classement-->
        <div class="trip-page_classement">
          <select id="classement_choice">
            <option value="" hidden>Classer par</option>
            <option>Date</option>
            <option>Note</option>
            <option>Durée</option>
          </select>
        </div>
      </header>

      <section class="visit-container">
        <div class="visit-details">
          <div class="city">
            <div class="city-details">
              <div class="edit-visit">
                <button class="edit-visit_button" type="button">
                  <i class="fa-solid fa-pen"></i>
                </button>
              </div>
              <header class="city-details-header">
                <div class="city-name">
                  <h3>Ville</h3>
                </div>
                <div class="city-location">
                  <button class="location-visit_button" type="button">
                    <i class="fa-solid fa-location-dot"></i>
                  </button>
                </div>
              </header>
              <div class="visit-start-date">
                <p class="start-date">Date de debut:</p>
              </div>
              <div class="visit-end-date">
                <p class="end-date">Date de fin</p>
              </div>
              <div class="visit-note">
                <p class="note">Note</p>
              </div>
              <div class="visit-description">
                <p class="description">Description</p>
              </div>
            </div>
          </div>
          <div class="visit-photo">
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <img
              class="photo"
              id="photo1"
              src="../pictures/pexels-josh-willink-11499-701016.jpg"
              alt="photo de Paris"
            />
            <img
              class="photo"
              id="photo2"
              src="../pictures/pexels-david-bartus-43782-1166209.jpg"
              alt=""
            />
            <img
              class="photo"
              id="photo3"
              src="../pictures/pexels-jplenio-1133505.jpg"
              alt=""
            />
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
        </div>
        <div class="visit-map">
          <p class="carte">CARTE</p>
          <!--<iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.573013292073!2d2.352221315674781!3d48.85661407928769!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e1f06e2b70f%3A0x40b82c3688c9460!2sParis!5e0!3m2!1sfr!2sfr!4v1629783660004!5m2!1sfr!2sfr"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          ></iframe>-->
        </div>
      </section>
    </main>
  </body>
</html>
