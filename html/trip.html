<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>On the road again</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/trip.css" />
    <script
      src="https://kit.fontawesome.com/8fabed898f.js"
      crossorigin="anonymous"
    ></script>

    <script defer src="../js/getUsername.js"></script>
    <script defer src="../js/trip.js"></script>
  </head>
  <body>
    <header class="website_header">
      <div class="left">
        <img
          src="../pictures/logo-OTRA-2.jpg"
          alt="logo de On the road again"
        />
        <h1>On the road again</h1>
      </div>
      <div class="right">
        <span id="pseudo"
          >Bienvenue (pseudo)<i id="user" class="fa-solid fa-user"></i
        ></span>
      </div>
    </header>
    <main class="trip-details">
      <div class="return-anchor">
        <a class="return" href="roadbook.html">
          <i class="fa-solid fa-reply"></i>
          Carnet de voyages</a
        >
      </div>

      <header class="trip-page_header">
        <!--Menu déroulant-->
        <div class="trip-page_menu">
          <select id="menu_choice" onchange="window.location.href=this.value;">
            <option value="" hidden>Menu</option>
            <option value="roadbook.html">Carnet de voyage</option>
            <option value="stats.html">Statistiques</option>
            <option value="home.html">Déconnexion</option>
          </select>
        </div>
        <!--Titre -->
        <div class="trip-page_title">
          <h2 class="main_title">Mon voyage</h2>
        </div>
        <!--Système de classement-->
        <div class="trip-page_classement">
          <select id="classement_choice">
            <option value="" hidden>Classer par</option>
            <option>Date</option>
            <option>Note</option>
            <option>Durée</option>
          </select>
        </div>
      </header>

      <div class="visit-add">
        <button id="add-new-visit" type="button">+ Ajouter une visite</button>
      </div>

      <section class="visit-container">

        <!--Création de la modale d'ajout d'une nouvelle visite-->
        <div class="modal_new-visit">
          <div class="overlay_modal_trigger"></div>
          <div class="modal_content_new-visit">
            <span class="modal_new-visit-close">X</span>
            <h2>Ajouter une visite</h2>

            <form id="new-visit_form" method="post">
              <label for="title">Nom de la visite</label>
              <input type="text" name="title" id="new-visit_title" required />

              <label for="dateStart">Date de début du séjour</label>
              <input type="date" name="dateStart" id="new-visit_dateStart" />

              <label for="dateEnd">Date de fin du séjour</label>
              <input type="date" name="dateEnd" id="new-visit_dateEnd" />

              <label for="description">Ajouter une description</label>
              <input
                type="text"
                name="description"
                id="new-visit_description"
              />

              <label for="photo">Ajouter des photos</label>
              <input
                type="file"
                name="photo"
                id="new-visit_photo"
                required
                multiple
              />
              <input type="submit" value="Ajouter" id="add-visit-button" />
            </form>
          </div>
        </div>

        <!--Création de la modale de modification d'une nouvelle visite-->
        <div id="modal_update-visit">
          <div class="overlay_modal_trigger"></div>
          <div class="modal_content_update-visit">
            <span class="modal_update-visit-close">X</span>
            <h2>Modifier la visite</h2>

            <form id="update-visit_form" method="post">
              <label for="title">Nom de la visite</label>
              <input
                type="text"
                name="title"
                id="update-visit_title"
                required
              />

              <label for="dateStart">Date de début du séjour</label>
              <input type="date" name="dateStart" id="update-visit_dateStart" />

              <label for="dateEnd">Date de fin du séjour</label>
              <input type="date" name="dateEnd" id="update-visit_dateEnd" />

              <label for="description">Ajouter une description</label>
              <input
                type="text"
                name="description"
                id="update-visit_description"
              />

              <label for="photo">Ajouter des photos</label>
              <input
                type="file"
                name="photo"
                id="update-visit_photo"
                required
                multiple
              />
              <input type="submit" value="Ajouter" id="update-visit-button" />
            </form>
          </div>
        </div>

        <!--Template d'une visite-->
        <template id="visit-details_template">
          <div class="visit-details" slot="visit">
            <div class="city">
              <div class="city-details">
                <div class="visit-button">
                  <button
                    class="edit-visit_button"
                    type="button"
                    slot="edit-button"
                  >
                    <i class="fa-solid fa-pen"></i>
                  </button>
                  <button
                    class="delete-visit_button"
                    type="button"
                    slot="delete-button"
                  >
                    <i class="fa-solid fa-trash"></i>
                  </button>
                </div>
                <header class="city-details-header">
                  <div class="city-name">
                    <h3 class="title" slot="title-content">Ville</h3>
                  </div>
                  <div class="city-location">
                    <button
                      class="location-visit_button"
                      type="button"
                      slot="location-button"
                    >
                      <i class="fa-solid fa-location-dot"></i>
                    </button>
                  </div>
                </header>
                <div class="visit-start-date">
                  <p class="dateStart" slot="dateStart-content">
                    Date de debut:
                  </p>
                </div>
                <div class="visit-end-date">
                  <p class="dateEnd" slot="dateEnd-content">Date de fin:</p>
                </div>
                <div class="visit-note">
                  <p class="note" slot="note-content">Note</p>
                </div>
                <div class="visit-description">
                  <p class="description" slot="description-content">
                    description
                  </p>
                </div>
              </div>
            </div>
            <div class="visit-photo">
              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <img
                class="photo"
                slot="visit-photo"
                id="photo1"
                src="../pictures/pexels-josh-willink-11499-701016.jpg"
                alt="photo de Paris"
              />
              <img
                class="photo"
                slot="visit-photo"
                id="photo2"
                src="../pictures/pexels-david-bartus-43782-1166209.jpg"
                alt=""
              />
              <img
                class="photo"
                slot="visit-photo"
                id="photo3"
                src="../pictures/pexels-jplenio-1133505.jpg"
                alt=""
              />
              <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
          </div>
        </template>
      </section>
    </main>
  </body>
</html>
